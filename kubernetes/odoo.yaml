---
kind: Namespace
apiVersion: v1
metadata:
  name: icgroup
  labels:
    name: icgroup
    environment: prod
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-db
  namespace: icgroup
  labels:
    app: odoo
    environment: prod
spec:
  type: NodePort
  ports:
    - port: 5432
      nodePort: 30200
  selector:
    app: odoo
    tier: backend
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-01
  namespace: icgroup
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /home/mayas/pv-01
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-db-pvc
  namespace: icgroup
  labels:
    app: odoo
    environment: prod
spec:
  storageClassName: manual
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odoo-db
  namespace: icgroup
  labels:
    app: odoo
    environment: prod
data:
  POSTGRES_USER: odoo
  POSTGRES_DB: postgres
  PGDATA: /var/lib/postgresql/data/pgdata
---
apiVersion: v1
kind: Secret
metadata:
  name: odoo-db
  namespace: icgroup
  labels:
    app: odoo
    environment: prod
data:
  ODOO-DB-PASSWORD: b2Rvbw==
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-db
  namespace: icgroup
  labels:
    app: odoo
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
        tier: backend
    spec:
      containers:
        - name: odoo-db
          image: postgres:13
          resources:
            requests:
              memory: 64Mi
              cpu: 250m
            limits:
              memory: 128Mi
              cpu: 500m
          envFrom:
            - configMapRef:
                name: odoo-db
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-db
                  key: ODOO-DB-PASSWORD
          ports:
            - name: odoo-db
              containerPort: 5432
          volumeMounts:
            - name: odoo-db-persistent-storage
              mountPath: /var/lib/postgresql/data/pgdata
      volumes:
        - name: odoo-db-persistent-storage
          persistentVolumeClaim:
            claimName: odoo-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-shop
  namespace: icgroup
  labels:
    app: odoo
    environment: prod
spec:
  type: NodePort
  ports:
    - port: 8069
      nodePort: 30269
  selector:
    app: odoo
    tier: frontend
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-02
  namespace: icgroup
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /home/mayas/pv-02
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-pvc
  namespace: icgroup
  labels:
    app: odoo
    environment: prod
spec:
  storageClassName: manual
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odoo
  namespace: icgroup
  labels:
    app: odoo
    environment: prod
data:
  HOST: odoo-db
  USER: odoo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-shop
  labels:
    app: odoo
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
        tier: frontend
    spec:
      containers:
        - name: odoo-shop
          image: odoo:13.0
          resources:
            requests:
              memory: 64Mi
              cpu: 250m
            limits:
              memory: 128Mi
              cpu: 500m
          env:
            - name: HOST
              value: odoo-db
            - name: USER
              valueFrom:
                configMapKeyRef:
                  name: odoo-db
                  key: POSTGRES_USER
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: odoo-db
                  key: ODOO-DB-PASSWORD
          securityContext:
            privileged: true
            runAsUser: 0
          ports:
            - name: odoo-shop
              containerPort: 8069
          volumeMounts:
            - name: odoo-persistent-storage
              mountPath: /var/lib/odoo
      volumes:
        - name: odoo-persistent-storage
          persistentVolumeClaim:
            claimName: odoo-pvc
...