---
apiVersion: v1
kind: Service
metadata:
  name: icwebapp
  namespace: icgroup
  labels:
    app: icwebapp
    environment: prod
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30280
  selector:
    app: icwebapp
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: icwebapp
  namespace: icgroup
  labels:
    app: icwebapp
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icwebapp
  template:
    metadata:
      labels:
        app: icwebapp
        tier: frontend
    spec:
      containers:
        - name: icwebapp
          image: mayas213/ic-webapp:1.0
          resources:
            requests:
              memory: 64Mi
              cpu: 250m
            limits:
              memory: 128Mi
              cpu: 500m
          env:
            - name: ODOO_URL
              value: "192.168.245.148:30269"
            - name: PGADMIN_URL
              value: "192.168.245.148:30080"
          ports:
          - containerPort: 8080
...